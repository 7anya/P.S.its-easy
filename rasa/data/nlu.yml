version: '2.0'

nlu:
    - intent: greet
      examples: |
          - hey
          - hello
          - hi
          - hello there
          - good morning
          - good evening
          - moin
          - hey there
          - let's go
          - hey dude
          - goodmorning
          - goodevening
          - good afternoon

    - intent: goodbye
