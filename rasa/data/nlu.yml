          - extremely good
          - so so perfect
          - so good
          - so perfect

    - intent: mood_unhappy
      examples: |
          - my day was horrible
          - I am sad
          - I don't feel very well
          - I am disappointed
          - super sad
          - I'm so sad
          - sad
          - very sad
          - unhappy
          - not good
          - not very good
          - extremly sad
          - so saad
          - so sad

    - intent: bot_challenge
      examples: |
          - are you a bot?
          - are you a human?
          - am I talking to a bot?
          - am I talking to a human?

    - intent: inform
      examples: |
          - what's the cgpa cutoff
          - what is the minimum cg required?
          - what is the average cgpa
          - can I get the details of [Microsoft](station_name)?
          - what is the cutoff for [Apple](station_name)?
          - can I get the cutoff for [Amazon](station_name) for [PS1](ps_number)
          - can I get the cgpa for [Swiggy](station_name) in [ps2](ps_number)?
