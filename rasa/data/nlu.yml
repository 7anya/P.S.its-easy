          - [Amazon ML](station_name)
          - [ps1](ps_number)
          - [PS 2](ps_number)
          - [sem 1](sem_number)
          - [Sem2](sem_number)

    - synonym: ps1
      examples: |
          - ps 1
          - PS 1
          - PS1
          - pS1
          - Ps 1

    - synonym: ps2
      examples: |
          - ps 2
          - PS 2
