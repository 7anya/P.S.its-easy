<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			href="%PUBLIC_URL%/favicon-16x16.png"
			sizes="16x16"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%PUBLIC_URL%/favicon-32x32.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%PUBLIC_URL%/android-chrome-192x192.png"
			sizes="192x192"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%PUBLIC_URL%/android-chrome-512x512.png"
			sizes="512x512"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Your friendly web app for all your Practice School needs!"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Product+Sans"
			rel="stylesheet"
			type="text/css"
		/>
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>P.S. It's Easy</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<div
			id="rasa-chat-widget"
			data-websocket-url="https://rasa.jonathansamuel.me/socket.io"
			data-font="Roboto"
			data-primary="#bb86fc"
			data-primary-highlight="#ff6363"
			data-avatar-background="#ff6363"
			data-height="460"
			data-width="300"
		></div>
		<script
			src="https://unpkg.com/@rasahq/rasa-chat"
			type="application/javascript"
		></script>
	</body>
</html>
